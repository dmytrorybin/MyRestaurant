<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/global/main.xhtml">
	<ui:define name="page-subtitle">
		Login page
	</ui:define>
	<ui:define name="page-content">
		<h:form>
			<p:growl id="messages" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputText value="Login:" />
				<p:inputText id="login" value="#{loginBean.login}" />
				<h:outputText value="Password" />
				<p:password id="pass" value="#{loginBean.password}" />
		</h:panelGrid>
		<h:commandButton value="Login" action="#{loginBean.staffLogin()}" />
		<h:commandButton value="Back to Customer login" action="login.xhtml?faces-redirect=true" />
	</h:form>
	</ui:define>
</ui:composition>
</html>
