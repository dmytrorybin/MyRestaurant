	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/global/main.xhtml">

		Menu list
	</ui:define>
	<h2>Menu items</h2> 
<ui:define name="page-content">

    <p:commandButton value="Show Orders" action="#{staffTableBean.showList}" update="mainForm"/>

			styleClass="MenuTable" headerClass="MenuTableHeader"
			rowClasses="MenuTableOddRow, MenuTableEvenRow">

			<h:column>
				<f:facet name="header">order Date</f:facet> 
				<h:outputText value="#{item.orderDate}" />  
			</h:column>
			<h:column>
				<h:commandButton value="Take order" actionListener="staffTable.xhtml?faces-redirect=true" /> 
			</h:column>
		</h:dataTable>
		</h:panelGrid>	
	</h:form>
	</ui:define>
</ui:composition>
