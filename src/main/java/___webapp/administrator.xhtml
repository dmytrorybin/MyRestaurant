<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/global/main.xhtml">
	<ui:define name="page-subtitle">
		Menu list
	</ui:define>
	<ui:define name="page-content">


		<h:form id="mainForm">
			<p:growl id="messages" />
			<h2>Menu items</h2>
			<!--  	<p:commandButton value="Show Menu"
			action="#{administratorBean.showList()}" update="mainForm" /> -->
			<p:commandButton value="Add dish"
				action="#{administratorBean.addDish()}" />

			<h:panelGrid columns="2">
				<p:dataTable id="menu" var="item"
					value="#{administratorBean.menuItems}" editable="true"
					editMode="cell" widgetVar="cellMenu">

					<p:column headerText="Name" sortBy="#{item.name}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{item.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="nameInput" value="#{item.name}"
									style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Price" sortBy="#{item.price}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{item.price}"/> $
							</f:facet>
							<f:facet name="input">
								<p:inputText id="priceInput" value="#{item.price}"
									style="width:96%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
				
		<p:column headerText="Active" sortBy="#{item.active}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{item.activeName}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu value="#{item.active}" style="width:100%">
                    <f:selectItem itemLabel="No" itemValue="0" />
            		<f:selectItem itemLabel="Yes" itemValue="1" />
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
       
       	<p:column headerText="Kitchen made" sortBy="#{item.kitchenMade}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{item.kitchenMadeName}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu value="#{item.kitchenMade}" style="width:100%">
                    <f:selectItem itemLabel="No" itemValue="0" />
            		<f:selectItem itemLabel="Yes" itemValue="1" />
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
					
		<p:column headerText="Category" sortBy="#{item.categoryName}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{item.categoryName}" /></f:facet>
               <f:facet name="input">
                   <p:selectOneMenu value="#{item.categoryId}" style="width:100%">
                    <f:selectItem itemLabel="Appetizer" itemValue="2" />
            		<f:selectItem itemLabel="Main course" itemValue="1" />
            		<f:selectItem itemLabel="Dessert" itemValue="3" />
            		<f:selectItem itemLabel="Soft Drinks" itemValue="4" />
            		<f:selectItem itemLabel="Alcohol" itemValue="5" />
                   </p:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>

				</p:dataTable>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
