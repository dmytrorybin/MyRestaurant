<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="/global/main.xhtml">
	<ui:define name="page-subtitle">
		Staff members list
	</ui:define>
	<ui:define name="page-content">
	<h:form id="mainForm"> 
    <p:growl id="messages"/>
    	<h2>Staff members</h2>
		<p:commandButton value="Show all staff members"
			action="#{securityBean.showList()}" update="mainForm" />
		<p:commandButton value="Add new staff member"
			action="#{securityBean.addNewStaff()}" />

		<h:panelGrid columns="2">
			 <p:dataTable id="staff" var="item" value="#{securityBean.staffItems}" editable="true" editMode="cell" widgetVar="cellMenu">
 
       <p:column headerText="Name">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{item.name}" /></f:facet>
                  <f:facet name="input"><p:inputText id="nameInput" value="#{item.name}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
       <p:column headerText="Login">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{item.login}" /></f:facet>
                  <f:facet name="input"><p:inputText id="loginInput" value="#{item.login}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
             <p:column headerText="Password">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{item.password}" /></f:facet>
                  <f:facet name="input"><p:inputText id="passwordInput" value="#{item.password}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
       <p:column headerText="E-mail">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{item.email}" /></f:facet>
                  <f:facet name="input"><p:inputText id="emailInput" value="#{item.email}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
       <p:column headerText="Position">
              <p:cellEditor>
                  <f:facet name="output"><h:outputText value="#{item.position}" /></f:facet>
                  <f:facet name="input"><p:inputText id="positionInput" value="#{item.position}" style="width:96%"/></f:facet>
              </p:cellEditor>
          </p:column>
          </p:dataTable>
			
		</h:panelGrid>
	</h:form>
	</ui:define>
</ui:composition>
</html>
